<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Task</title>
</head>
<body >


  <!-------------------------Header------------------------>




    <header class="bg-warning bg-gradient">
        <div class="container  col-10">
            <div class="d-flex justify-content-center"><img class="mt-5 mb-5 " src="./pokemon_logo 1.png" alt="logo"></div>
            <form class="right d-flex justify-content-between" id="searchForm">
                <input name="search" type="search" class="form-control w-20  me-4 mt-5 mb-5"  id="search" placeholder="Search...">
                <select name="select" class="mt-5 mb-5 w-24" id="select">
                    <option value="All posts">All posts</option>
                    
                </select>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Post Editing...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form-edit" class="form-control">
                <img src="${pokemons.img}" alt="Image" class=" form-control form-image">
                <input 
                class="form-control form-name mt-2"
                name="name"
                type="text"
                placeholder="Input name"
                required />
                <input 
                class="form-control form-type mt-2"
                name="type"
                type="text"
                placeholder="Input type" 
                required/>
                <input 
                class="form-control form-weight mt-2"
                name="weight"
                type="text"
                placeholder="Input weight"
                required />
                <input 
                class="form-control form-age mt-2"
                name="age"
                type="number"
                placeholder="Input age" 
                required/>
                
      
      
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" 
          data-bs-dismiss="modal"id="change">Change</button>
        </div>
      </div>
    </div>
  </div>



              </form>



        </div>
    </header>





<!------------------------Main----------------------------->





    <main>
        <section class="bg-warning   bg-gradient">
            <div class="container">
                <div class="row">
                    <div class="wrapper d-flex flex-wrap col-12 justify-content-center" id="cards">

                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="./pokemons.js"></script>
<script src="./main.js"></script>

</body>
</html>
